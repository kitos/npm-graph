<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebPurple graph</title>
    <script defer src="./bundle.js" type="text/javascript"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="loader.css">
    <style>
        html, body,
        #npm-network {
            padding: 0;
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .app-header {
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            padding: 20px;
            background: #b4b4b4;
        }

        .title-block {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .title {
            text-align: center;
        }

        .form {
            display: flex;
        }

        #search,
        #submit {
            line-height: 28px;
        }

        .loader {
            position: fixed;
            top: calc(50% - 110px);
            left: 50%;
            color: #999;
        }
    </style>
</head>
<body>
<header class="app-header">
    <div class="title-block">
        <h1 class="title">npm-graph</h1>
        <a class="github-button" href="https://github.com/kitos/npm-graph" data-icon="octicon-star" data-size="large" aria-label="Star kitos/npm-graph on GitHub">Star</a>
    </div>
    <form class="form">
        <input id="search" placeholder="Package name...">
        <button id="submit">Show dependencies graph</button>
    </form>
</header>
<div class="loader"></div>
<div id="npm-network"></div>
</body>
</html>
